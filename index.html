<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations Page</title>

    <!-- Reset CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />

    <!--bootstrap-->

      </header>
    </div>

      <div class="row">
        <div id="red-box" class="col-xs-6"></div>

          <div id="yellow-box"></div>
        </div>
      </div>
    </div>

    <script
