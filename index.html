<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations Page</title>

    <!-- Reset CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />

    <!--bootstrap-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="green-box">
      <header class="header">
        <h1>Vacation Destinations WishList</h1>
        <p>
          Found Excited places to visition on your next vacation? Use the form
          below to add them to your wishlist
        </p>
      </header>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div id="red-box" class="col-xs-6">
          <form id="form-list">
            <div class="form-input">
              <label for="name" class="form-label">Destination name</label>
              <input
                id="destination"
                type="text"
                class="form-control"
                placeholder="Enter the name of the destination"
                required
              />
            </div>

            <div class="form-input">
              <label for="location" class="form-label">Location</label>
              <input
                id="location"
                type="text"
                class="form-control"
                placeholder="Where is it located?"
                required
              />
            </div>

            <div class="form-input">
              <label for="photo" class="form-label">Photo</label>
              <input
                id="photo"
                type="text"
                class="form-control"
                placeholder="Enter an image url of the place"
                required
              />
            </div>

            <div class="form-input">
              <label for="description" class="form-label">Description</label>
              <textarea
                id="description"
                type="text"
                class="form-control"
                placeholder="Where is it located?"
              ></textarea>
            </div>

            <div class="form-input">
              <label for="button" class=""form-label"></label>
              <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary">
                  Add to List
                </button>
              </div>
            </div>
          </form>
        </div>

        <div id="blue-box" class="col-xs-6">
          <div id="purple-box">
            <h5>Enter Destination Details</h5>
          </div>
          <div id="yellow-box"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
